<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href = "style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Spicy+Rice&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
            <i class="fa-solid fa-temperature-half"></i>
        </div>
        <div id="celsius">
            <input type="number" id ="celsiusInput" placeholder="Celcius">
            <span class="icon" >&#8451</span>
        </div>
        <div id="fahrenheit" >
            <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
            <span class="icon" >&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" id="kelvinInput" placeholder="Kelvin">
            <span class="icon" >&#8490</span>
        </div> 

        <div class="button">
            <button onclick="clearInputs()">All Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
